<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css" />
    <!-- Google font -->
	<link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">

	<title>Find-a-Match</title>
</head>
<!-- Main Menu  -->
<body>
	<div class="container-fluid main-menu-screen theme-red" id="menu-container">
		<div class="row mt-3">
			<div class="col main-menu-logo text-center">Find-A-Match</div>
		</div>
		<div class="row mx-auto main-menu" id="main-menu">
			<div class="col main-menu-items-container new-game">
				<div  role="button" class="button-container mx-auto new-game-button">New Game
				</div>
			<div class="col main-menu-items-container records">
				<div class="button-container mx-auto instruction-button">Instruction</div>
			<div class="col main-menu-items-containe main-menu-item-settings">
				<div class="button-container mx-auto settings-button">Settings</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- /main Menu  -->

<div class="container-fluid game-screen">
	<div class="row">
		<div class="col-12 text-center logo">Find-a-Match</div>
		<div class="container">
			<div class="row">
				<div class="col-4 mx-auto score-counter text-center score">
					<div class="container">
						<span id="score"> - </span></div>
				</div>
				<div class="col-4 mx-auto match-indicator text-center win-lose  match-no-match">
                    <div class="container">
                        <span id="match-no-match"> - </span>
                    </div>
                </div>
			</div>
		</div>
		<div class="col-12 mt-3">
			<div class="grid mx-auto"></div>
		</div>
	</div>
</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
	</script>
	<script src="assets/js/game.js"></script>
</body>

</html>
